<script>
    var Personne = {
        nom: "",
        prenom: "",
        dateDeNaissance: [1, 1, 1977],
        taille: "",

        init: function(nom, prenom, dateDeNaissance, taille){
            this.nom = nom;
            this.prenom = prenom;
            this.dateDeNaissance = dateDeNaissance;
            this.taille = taille
        },
        decrire: function(){ 
            console.log("Je suis " + this.nom + " " + this.prenom + " et je suis né le " + this.dateDeNaissance);
        },
        direAge: function() {
            var now = new Date()
            today = [now.getDate(), now.getMonth()+1, now.getFullYear()];
            if(today[1] < this.dateDeNaissance[1]){
                age = [today[2]-this.dateDeNaissance[2]];
            } else if(today[1] == this.dateDeNaissance[1] && today[0] < this.dateDeNaissance[0]){
                age = [today[2]-this.dateDeNaissance[2]-1];
            } else if(today[1] == this.dateDeNaissance[1] && today[0] == this.dateDeNaissance[0]){
                console.log("Joyeux Anniversaire");
                age = [today[2]-this.dateDeNaissance[2]];
            } else if(today[1] == this.dateDeNaissance[1] && today[0] > this.dateDeNaissance[0]){
                age = [today[2]-this.dateDeNaissance[2]];
            } else if(today[1] > this.dateDeNaissance[1]){
                age = [today[2]-this.dateDeNaissance[2]];
            };
            console.log("J'ai "+ age + "ans");
        } 
    };

    var pers = Object.create(Personne);
    pers.nom = "Guichard";
    pers.prenom = "Anthony";
    pers.dateDeNaissance = [10, 07, 1998];
    pers.taille = "1m80";


    var Etudiant = Object.create(Personne); // On creee la reference a l’objet Personne
    Etudiant.numEtudiant = 0;
    Etudiant.initEtudiant = function(nom, prenom, dateDeNaissance, taille, numEtudiant) {
        // On appelle la fonction init de l’objet Personne
        this.init(nom, prenom, dateDeNaissance, taille);
        this.numEtudiant = numEtudiant;
    }

    var etu = Object.create(Etudiant);
    etu.initEtudiant("Tebbani", "Bastien", [25, 04, 1995], "1m70", 123456789);


    var Professeur = Object.create(Personne); // On creee la reference a l’objet Personne
    Professeur.initProfesseur = function(nom, prenom, dateDeNaissance, taille, emailProfesseur) {
        // On appelle la fonction init de l’objet Personne
        this.init(nom, prenom, dateDeNaissance, taille);
        this.emailProfesseur = emailProfesseur;
        this.decrire = function(){ 
            console.log("Je suis " + this.nom + " " + this.prenom + ", je suis né le " + this.dateDeNaissance + ", je mesure " + this.taille + " et mon email est " + this.emailProfesseur);
        };
    }

    var prof1 = Object.create(Professeur);
    prof1.initProfesseur("Michel", "Dupont", [26, 05, 1923], "1m30", "micheldupont@gmail.com");

    var prof2 = Object.create(Professeur);
    prof2.initProfesseur("Jean", "Durant", [04, 10, 1933], "1m12","jeandurant@gmail.com");

    prof1.decrire();
    prof2.decrire();

</script>
